<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade01- Login Screen</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <section>
        <div class="imgBackground">
            <img class="image" src="img/Fisherman.png">
        </div>

        <div class="LoginScreen">
            <form action="">
                <h1 class="LoginTitle">LOGIN</h1>
                <label for="Username">Username</label>
                <input name="Username" id="usrname" type="text" required placeholder="@mail.com">

                <label for="Password">Password</label>
                <input name="Password" id="passwrd" type="password" required placeholder="ChangeMe">

                <div class="checkbox">
                    <input class="remember" name="REMEMBER" type="checkbox">
                    <p class="rememberME">Remember me</p>
                    <p class="ForgottenPasswd">Esqueçeu a senha?</p>
                </div>

                <input class="Submit" name="SUBMIT" type="submit" value="Entrar">
                <p class="SUB">Não tem uma conta? <span class="Altcolor">Inscreva-se.</span></p>
            </form>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>

</html>
