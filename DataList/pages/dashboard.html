<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashboard</title>
</head>
<body>
    <h1>Dashboard</h1>
    <h2>Dados enviados: </h2>
    <p id="saida"></p>
    <script>
        const params = new URLSearchParams(window.location.search);

        const cidade = params.get("cidade");

        document.getElementById("saida").textContent = cidade ? "Cidade escolhida: " + cidade : "Nenhuma cidade foi enviada.";
    </script>
</body>
</html>
